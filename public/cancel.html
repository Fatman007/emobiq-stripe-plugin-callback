<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Cancelled - Emobiq Stripe Plugin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .cancel-icon {
            width: 80px;
            height: 80px;
            background: #f5576c;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 30px;
            animation: scaleIn 0.5s ease-out 0.2s backwards;
        }
        
        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }
        
        .cancel-icon::before {
            content: "âœ•";
            color: white;
            font-size: 48px;
            font-weight: bold;
        }
        
        h1 {
            color: #f5576c;
            font-size: 32px;
            margin-bottom: 15px;
        }
        
        p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .details {
            background: #f7f9fc;
            padding: 20px;
            border-radius: 10px;
            text-align: left;
            margin-top: 30px;
        }
        
        .details h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e9ecef;
        }
        
        .detail-item:last-child {
            border-bottom: none;
        }
        
        .detail-label {
            color: #666;
            font-weight: 500;
        }
        
        .detail-value {
            color: #333;
            font-weight: 600;
        }
        
        .button-group {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .button {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        
        .button-primary {
            background: #f5576c;
            color: white;
        }
        
        .button-primary:hover {
            background: #e04556;
        }
        
        .button-secondary {
            background: white;
            color: #f5576c;
            border: 2px solid #f5576c;
        }
        
        .button-secondary:hover {
            background: #f5576c;
            color: white;
        }
        
        .info-message {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: left;
        }
        
        .info-message p {
            margin: 0;
            color: #856404;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cancel-icon"></div>
        <h1>Payment Cancelled</h1>
        <p>Your payment was cancelled or failed to process. No charges have been made to your account.</p>
        
        <div class="details" id="paymentDetails">
            <h3>Transaction Details</h3>
            <!-- Details will be populated by JavaScript -->
        </div>
        
        <div class="info-message">
            <p><strong>Need Help?</strong> If you encountered an error or have questions about your payment, please contact support.</p>
        </div>
        
        <div class="button-group">
            <a href="/" class="button button-secondary">Back to Home</a>
            <a href="mailto:support@example.com" class="button button-primary">Contact Support</a>
        </div>
    </div>
    
    <script>
        // Parse query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session_id') || 'N/A';
        const reason = urlParams.get('reason') || 'User cancelled';
        
        // Populate details
        const detailsContainer = document.getElementById('paymentDetails');
        
        const details = [
            { label: 'Session ID', value: sessionId },
            { label: 'Reason', value: reason },
            { label: 'Status', value: 'Cancelled' }
        ];
        
        details.forEach(detail => {
            const item = document.createElement('div');
            item.className = 'detail-item';
            item.innerHTML = `
                <span class="detail-label">${detail.label}:</span>
                <span class="detail-value">${detail.value}</span>
            `;
            detailsContainer.appendChild(item);
        });
    </script>
</body>
</html>
